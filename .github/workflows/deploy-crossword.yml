name: Deploy Crossword Game

on:
  push:
    branches:
      - main
      - claude/multiplayer-crossword-game-*
    paths:
      - 'crossword-game/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: crossword-game
        run: npm ci

      - name: Build
        working-directory: crossword-game
        run: npm run build
        env:
          # Set base path for GitHub Pages
          VITE_BASE_PATH: /durable-streams/crossword-game/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: crossword-game/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
