name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: |
          tsc --build --clean
          pnpm typecheck

      - name: Test
        run: pnpm test:run

  test-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/client-py
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check src/ tests/

      - name: Typecheck with pyright
        run: uv run pyright src/

      - name: Run unit tests
        run: uv run pytest tests/ -v --ignore=tests/test_integration.py

  conformance-tests-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript packages
        run: pnpm build

      - name: Install Python dependencies
        run: uv sync --extra dev
        working-directory: packages/client-py

      - name: Run Python conformance tests (sync)
        run: pnpm --filter @durable-streams/client-conformance-tests test:run:python

      - name: Run Python conformance tests (async)
        run: pnpm --filter @durable-streams/client-conformance-tests test:run:python-async

  caddy-conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: packages/caddy-plugin/go.sum

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript packages
        run: pnpm build

      - name: Build Caddy binary
        working-directory: packages/caddy-plugin
        run: go build -o caddy ./cmd/caddy

      - name: Run Caddy conformance tests
        run: pnpm --filter @durable-streams-internal/caddy-plugin test:run
