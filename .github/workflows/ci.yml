name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Build job - creates artifacts for parallel test jobs
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: |
          tsc --build --clean
          pnpm typecheck

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            node_modules/.pnpm
          retention-days: 1

  # Unit tests - runs in parallel with conformance tests
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Test
        run: pnpm test:run --project client --project server --project state

  test-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/client-py
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check src/ tests/

      - name: Typecheck with pyright
        run: uv run pyright src/

      - name: Run unit tests
        run: uv run pytest tests/ -v --ignore=tests/test_integration.py

  conformance-tests-python-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript packages
        run: pnpm build

      - name: Install Python dependencies
        run: uv sync --extra dev
        working-directory: packages/client-py

      - name: Run Python conformance tests (sync)
        run: pnpm --filter @durable-streams/client-conformance-tests test:run:python

  conformance-tests-python-async:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript packages
        run: pnpm build

      - name: Install Python dependencies
        run: uv sync --extra dev
        working-directory: packages/client-py

      - name: Run Python conformance tests (async)
        run: pnpm --filter @durable-streams/client-conformance-tests test:run:python-async

  conformance-tests-dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript packages
        run: pnpm build

      - name: Build C# adapter
        working-directory: packages/client-dotnet
        run: dotnet publish src/DurableStreams.ConformanceAdapter -c Release -o ./adapter

      - name: Run C# conformance tests
        run: pnpm --filter @durable-streams/client-conformance-tests test:run ../client-dotnet/adapter/conformance-adapter

  # Build Caddy binary - runs in parallel with other jobs
  build-caddy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: packages/caddy-plugin/go.sum

      - name: Build Caddy binary
        working-directory: packages/caddy-plugin
        run: go build -o caddy ./cmd/caddy

      - name: Upload Caddy binary
        uses: actions/upload-artifact@v4
        with:
          name: caddy-binary
          path: packages/caddy-plugin/caddy
          retention-days: 1

  # Parallel conformance test shards
  caddy-conformance:
    runs-on: ubuntu-latest
    needs: [build, build-caddy]
    strategy:
      fail-fast: false
      matrix:
        shard:
          - name: "basic"
            pattern: "Basic Stream Operations|Append Operations|Read Operations"
          - name: "http-protocol"
            pattern: "HTTP Protocol|Case-Insensitivity|Content-Type Validation"
          - name: "long-poll"
            pattern: "Long-Poll Operations|Long-Poll Edge Cases"
          - name: "ttl-expiry"
            pattern: "TTL and Expiry Validation|TTL and Expiry Edge Cases"
          - name: "metadata"
            pattern: "HEAD Metadata|Caching and ETag"
          - name: "advanced"
            pattern: "Offset Validation and Resumability|Protocol Edge Cases|Chunking and Large Payloads"
          - name: "streaming"
            pattern: "SSE Mode|JSON Mode"
          - name: "consistency"
            pattern: "Read-Your-Writes Consistency|Property-Based Tests"
    name: conformance (${{ matrix.shard.name }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Download Caddy binary
        uses: actions/download-artifact@v4
        with:
          name: caddy-binary
          path: packages/caddy-plugin

      - name: Make Caddy executable
        run: chmod +x packages/caddy-plugin/caddy

      - name: Run conformance tests (${{ matrix.shard.name }})
        run: |
          pnpm vitest run --project caddy --testNamePattern "${{ matrix.shard.pattern }}"
